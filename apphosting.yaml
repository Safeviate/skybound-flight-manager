# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
env:
  - variable: GEMINI_API_KEY
    secret: gemini-api-key # <--- Double-check this value
    availability:
      - BUILD
      - RUNTIME
 -  variable: RESEND_API_KEY # This is the environment variable name your app expects
    secret: resend-api-key   # This is the name of the secret in Cloud Secret Manager
    availability:
      - RUNTIME  